<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="age.css">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Age Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="flex">
                <label for="day" id="dayLabel">DAY</label>
                <input type="number" id="day" placeholder="DD" min="1" max="31" required>
                <span id="errorMsg"></span>
            </div>

            <div class="flex">
                <label for="month" id="monthLabel">MONTH</label>
                <input type="number" id="month" placeholder="MM" min="1" max="12" required>
                <span id="error"></span>
            </div>

            <div class="flex">
                <label for="day" id="yearLabel">YEAR</label>
                <input type="number" id="year" placeholder="YYYY" min="1900" max="2024" required>
                <span id="err"></span>
            </div>
        </div>
        <div class="line">
            <hr>
            <button onclick="calculateAge()"></button>
        </div>

        <div class="age-container">
            <div class="age">
                <p class="first" id="ageInYears">--</p>
                <p class="second"><em>years</em></p>
            </div>

            <div class="age">
                <p class="first" id="ageInMonths">--</p>
                <p class="second"><em>months</em></p>
            </div>

            <div class="age">
                <p class="first" id="ageInDays">--</p>
                <p class="second"><em>days</em></p>
            </div>
        </div>
    </main>


    <script src="age.js"></script>
</body>
</html>
